  <script>
    var w;

    function startWorker() {
      if (typeof (Worker) !== "undefined") {
        if (typeof (w) == "undefined") {
          w = new Worker("demo_workers.js");
        }
        w.onmessage = function (event) {
          document.getElementById("result").innerHTML = event.data;
        };
      } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Workers...";
      }
    }

    function stopWorker() {
      w.terminate();
      w = undefined;
    }
  </script>


  <script>
    // ** Server Messages **
    if (typeof (EventSource) !== "undefined") {
      document.getElementById("result").innerHTML = "SSE Ready"; // Server Side Event Reception Support - Ready
      var source = new EventSource("demo_sse.php");
      source.onmessage = function (event) {
        document.getElementById("result").innerHTML = "RECEIVING " + event.data;
      };
      document.getElementById("result").innerHTML = "SSE IDLE"; // Server Side Event Reception Support - Ready
    } else {
      document.getElementById("result").innerHTML = "X !NO SSE!"; // No Server Side Event Support
    }
  </script>
